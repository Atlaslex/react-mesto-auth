<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->

</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <button class="profile__avatar-edit-button"></button>
          <img class="profile__avatar" src="https://coolsen.ru/wp-content/uploads/2021/11/142-20211126_191434.jpg"
            alt="Аватар">
        </div>
        <div class="profile__info">
          <div class="profile__info-text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <ul class="elements">

      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_edit" name="edit-profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__input">
          <label class="label">
            <input id="input-title" class="form__item form__item_type_name" type="text" placeholder="Имя" name="name"
              value="Жак-Ив Кусто" required minlength="2" maxlength="40" autocomplete="off">
            <span class="form__input-error input-title-error"></span>
          </label>
          <label class="label">
            <input id="input-job" class="form__item form__item_type_job" type="text" placeholder="Вид деятельности"
              name="vocation" value="Исследователь океана" required minlength="2" maxlength="200" autocomplete="off">
            <span class="form__input-error input-job-error"></span>
          </label>
          <button class="form__save" type="submit" name="save">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_add" name="edit-profile" novalidate>
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__input" name="addcard">
          <label class="label">
            <input id="input-name" class="form__item form__item_type_location-name" type="text" name="name"
              placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
            <span class="form__input-error input-name-error"></span>
          </label>
          <label class="label">
            <input id="input-link" class="form__item form__item_type_link-img" type="url" name="link"
              placeholder="Сылка на картинку" required autocomplete="off">
            <span class="form__input-error input-link-error"></span>
          </label>
          <button class="form__save" type="submit" name="save">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__img-container">
      <button class="popup__close" type="button"></button>
      <div class="popup__img-title">
        <img class="popup__image">
        <h2 class="popup__title"></h2>
      </div>
    </div>
  </div>

  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_edit-avatar" name="edit-avatar" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <fieldset class="form__input" name="avatar">
          <label class="label">
            <input id="input-avatar" class="form__item form__item_type_link-avatar" type="url" name="link"
              placeholder="Сылка на аватар" required autocomplete="off">
            <span class="form__input-error input-avatar-error"></span>
          </label>
          <button class="form__save" type="submit" name="save">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_delete">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_delete" id="button-delete" novalidate>
        <h2 class="form__title">Вы уверены?</h2>


          <button class="form__save form__save-confirmation" type="button" name="delete">Да</button>

      </form>
    </div>
  </div>

  <!-- <div class="popup popup_type_delete">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="form__title">Вы уверены?</h2>
      <button class="form__save" type="button" value="Удалить" id="button-delete">Да</button>
    </div>
  </div> -->

  <template class="template">
    <li class="element">
      <img class="element__element-img">
      <div class="element__text-like">
        <h2 class="element__text"></h2>
        <div class="element__like-counter">
          <button class="element__like" type="button"></button>
          <h4 class="element__counter"></h4>
        </div>
      </div>
      <button class="element__delete-button" type="button"></button>
    </li>
  </template>
</body>

</html>
